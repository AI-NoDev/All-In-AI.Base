version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: ai-drive-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 初始化 bucket
  minio-init:
    image: minio/mc:latest
    container_name: ai-drive-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/knowledge --ignore-existing;
      mc anonymous set download myminio/knowledge;
      echo 'Bucket knowledge created successfully';
      "

volumes:
  minio_data:
    driver: local
