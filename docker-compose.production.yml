services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-drive-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: allinai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ai-drive-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: ai-drive-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      echo 'Configuring MinIO...';
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/knowledge --ignore-existing || true;
      mc mb myminio/temp --ignore-existing || true;
      mc mb myminio/avatars --ignore-existing || true;
      mc anonymous set download myminio/knowledge || true;
      mc anonymous set download myminio/avatars || true;
      echo 'MinIO buckets created successfully';
      mc ls myminio;
      "

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: ai-drive-server
    ports:
      - "3030:3000"
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/allinai
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      # 服务端基础URL（用于MCP等）
      SERVER_BASE_URL: https://api.qiyuai.windshage.cn
      # MinIO/S3 配置（内部使用容器网络）
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: https://storage.windshage.cn
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET: knowledge
      S3_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        PUBLIC_API_URL: https://api.qiyuai.windshage.cn
    container_name: ai-drive-frontend
    ports:
      - "8080:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
