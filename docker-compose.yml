services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-drive-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: allinai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: ai-drive-server
    ports:
      - "3030:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/allinai
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: ai-drive-frontend
    ports:
      - "8080:80"
    depends_on:
      - server
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ai-drive-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: ai-drive-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/knowledge --ignore-existing;
      mc anonymous set download myminio/knowledge;
      echo 'Bucket knowledge created successfully';
      "

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
